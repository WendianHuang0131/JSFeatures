<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>JS Test</title>
        <style>
            table,td,tr,th{
                border:1px solid #000;
                cursor: pointer;;
            }
            table{
                border-collapse: collapse;
            }
			.wrapper {
			  position: relative;
			}

			.dashed-box {
			  position: relative;
			  z-index: 1;
			  border: dashed;
			}
			.gold-box {
			  position: absolute;
			  z-index: 3;
			  left: 5px;
			}
        </style>

        <script type="text/javascript" src="jquery-3.5.1.js"></script>
    </head>

    <body>
		
		<div id="loading"></div>
		
		<canvas id="canvas1" class = "dashed-box" height = "500" width = "600" style="border: 5px solid green;position: relative;"></canvas>
        <canvas id="canvas2" class = "gold-box" height = "500" width = "600" style="position: absolute; border: 5px solid green;"></canvas>
          
		<p>
			測試
		</p>
        <script>
		//-----------variables-------------------------------
		var canvas1;
		var canvas2;
		var style1;
		var style2;
		var testImage;
		var testimage2;

		loadImage();
		function loadImage(){
			testimage2 = new Image(600,900);
			testimage2.src = "model3.png";
			testimage2.onload = Initialization2;

			testImage = new Image(500,600);
			testImage.src = "rhino.jpg";
			testImage.onload = Initialization;
		}

		function Initialization(){
			canvas1 = document.getElementById('canvas1');
			var ctx = canvas1.getContext('2d');
			ctx.drawImage(testImage, 0, 0,500,600);
			//canvas1.style = "position:relative; top:170px;border: 5px solid green;z-index: 9999;";
		}

		function Initialization2(){
			canvas2 = document.getElementById("canvas2");
			var ctx2 = canvas2.getContext('2d');
			ctx2.drawImage(testimage2,0,0,600,900);
		}

        </script>

		<p>
			testtesttest
		</p>
    </body>
</html>
